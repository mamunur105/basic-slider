<!DOCTYPE html>
<html lang="en">
<head>
   <title>Swiper slider</title>
    <link rel="stylesheet" href="swiper.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
   	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="modify.css">
	<!-- https://github.com/cycdpo/swiper-animation   -->
	<script src="https://cdn.jsdelivr.net/npm/swiper-animation@2/build/swiper-animation.min.js"></script>

</head>
<body>
     

	
<div id="primary_slider" class="swiper-container slider-type-1">

	<!-- Slides -->
	<div class="swiper-wrapper">

		<div class="swiper-slide bg-img-wrapper">
			<div class="slide-inner image-placeholder pos-r" style="height:500px;background-image: url(images/nature-1.jpg);">
				<!-- <img src="" class="visually-hidden" alt="Slider Image">  -->
				<div class="slide-content ">
					<h1 class="main-title  " data-swiper-animation="slideInLeft" data-duration=".5s" ><span>Specialist in Knitted Fabric</span></h1>
					<p class="subtitle" data-swiper-animation="fadeIn" data-duration=".5s" data-delay="1s">Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
					<p class="subtitle" data-swiper-animation="fadeInUp" data-duration=".5s" data-delay="1.5s"> <a class="more-link" href="#">Read more</a> </p>
					
				</div> <!-- end of slide-content -->
	
			</div> <!-- end of slider-inner -->
		</div> <!-- end of swiper-slide -->
		<div class="swiper-slide bg-img-wrapper" >
			<div class="slide-inner image-placeholder pos-r" style="height:500px;background-image: url(images/nature-10.jpg);">
				<!-- <img src="http://chaintex.dragonlabstaging.com/wp-content/uploads/2019/12/about-us-banner-min.jpg" class="visually-hidden" alt="Slider Image">                           -->
				<div class="slide-content ">
					<h1 class="main-title"  data-swiper-animation="slideInLeft" data-duration=".5s"  ><span>Lorem ipsum dolor sit amet</span></h1>
					<p class="subtitle" data-swiper-animation="fadeIn" data-duration=".5s" data-delay="1s">Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
					<p class="subtitle"  data-swiper-animation="fadeInUp" data-duration=".5s" data-delay="1.5s" > <a class="more-link" href="#">Read more</a> </p>

				</div> <!-- end of slide-content -->
	
			</div> <!-- end of slider-inner -->
		</div> <!-- end of swiper-slide -->
	</div> <!-- end of swiper-slide -->

	<!-- Slider Navigation -->
	<div class="swiper-arrow next slide swiper-btn-next"><i class="fa fa-angle-right"></i></div>
	<div class="swiper-arrow prev slide swiper-btn-prev"><i class="fa fa-angle-left"></i></div>

	<!-- Slider Pagination -->
	<div class="swiper-pagination"></div>
</div>



    <script src="jquery-1.12.4.js"></script>
    <script src="swiper.min.js"></script>
    <!-- <script src="wow.min.js"></script> -->

    <script>
    	!(function($){
    		
  		
  	 	// new WOW().init();

    	// Check if element exists
		$.fn.elExists = function() {
			return this.length > 0;
		};

		var swiperAnimation = new SwiperAnimation();
		/************************************************************
		Primary Slider Settings
		*************************************************************/

		var $pSlider = $("#primary_slider");
		if ($pSlider.elExists()) {

			var interleaveOffset = 0.5;

			if(navigator.userAgent.toLowerCase().indexOf('firefox') > -1){
				// Firefox-related activities
				var interleaveOffset = 0;
			}

			var swiperOptions = {
				loop: true,
				speed: 1000,
				effect: (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) ? 'fade' : 'slide', // Show fade effect instead of parallax slide in Firefox
				watchSlidesProgress: true,
				mousewheelControl: true,
				keyboardControl: true,
				disableOnInteraction: true,

				autoplay: {
					delay: 7000
				},

				navigation: {
					nextEl: ".swiper-arrow.next.slide",
					prevEl: ".swiper-arrow.prev.slide"
				},

				pagination: {
					el: '.swiper-pagination',
					clickable: true
				},

				// Giving slider a background parallax sliding effect
				on: {

					progress: function() {
						 
						var swiper = this;
						// console.log(swiper.slides.length);
						for (var i = 0; i < swiper.slides.length; i++) {
							var slideProgress = swiper.slides[i].progress;
							var innerOffset = swiper.width * interleaveOffset;
							var innerTranslate = slideProgress * innerOffset;
							swiper.slides[i].querySelector(".slide-inner").style.transform =
								"translate3d(" + innerTranslate + "px, 0, 0)";
						}

					},

					touchStart: function() {

						var swiper = this;
						for (var i = 0; i < swiper.slides.length; i++) {
							swiper.slides[i].style.transition = "";
						}

					},

					setTransition: function(speed) {

						var swiper = this;
						for (var i = 0; i < swiper.slides.length; i++) {
							swiper.slides[i].style.transition = speed + "ms";
							swiper.slides[i].querySelector(".slide-inner").style.transition =
								speed + "ms";
						}
					},

					
					init: function () {
				        swiperAnimation.init(this).animate();
				    },

				    slideChange: function () {
				        swiperAnimation.init(this).animate();
				    }
					
				}
			};

			var swiper = new Swiper($pSlider, swiperOptions);
		}





    	})(jQuery);
    	
    </script>
</body>
</html>
