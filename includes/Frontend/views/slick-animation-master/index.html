<!DOCTYPE html>
<html>
<head lang="de">
    <!---->
    <meta charset="UTF-8">
    <title>Slick Animation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="slick.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="font/flaticon.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div id="content">

    <div class="headline">
        <h1>slickAnimation.js</h1>
    </div>
    <div class="slick-slider-wrapper">
        <div class="slick-slider-init">
            <div class="slick-item" style="background-image: url(https://images.unsplash.com/photo-1533777857889-4be7c70b33f7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80);">

                <div class="slick-slider-caption" >
                    <div class="slider-headline" data-animation-in="fadeIn" data-delay-in="2" data-animation-out="bounceOutUp">
                        <h1>Headline BounceInDown</h1>
                    </div>

                    <div class="slider-description" data-animation-in="fadeIn">
                        <h3>Slide 1</h3>
                    </div>

                    <div class="slider-content" data-animation-in="bounceInUp"  >
                        <p>Nullam quis risus eget urna mollis ornare vel eu leo. Nulla vitae elit libero, a pharetra augue.
                            Maecenas faucibus mollis interdum. Nulla vitae elit libero, a pharetra augue. Maecenas sed diam
                            eget risus varius blandit.</p>
                    </div>
                </div>

            </div>
            <div class="slick-item" style="background-image: url(https://images.unsplash.com/photo-1533777857889-4be7c70b33f7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80);">
                <div class="slick-slider-caption" >
                    <div class="slider-headline" data-animation-in="bounceInDown">
                        <h1>Headline FadeIn</h1>
                    </div>

                    <div class="slider-description" data-animation-in="fadeIn">
                        <h3>Slide 2</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="jquery-1.12.4.js"></script>
<script type="text/javascript" src="slick.min.js"></script>
<script type="text/javascript" src="slick-animation.js"></script>

<script type="text/javascript">
    (function($){

        var sliderInit = $('.slick-slider-init');

        $(document).ready(function () {

            sliderInit.slick({
                autoplay: true,
                autoplaySpeed: 9000,
                arrow:true,
                prevArrow:'<button type="button" class="slick-prev"><i class="flaticon-left-arrow"></i></button>',
                nextArrow:'<button type="button" class="slick-next"><i class="flaticon-next"></i></button>'
            });


            // <i class="flaticon-next"></i>  


            sliderInit.slickAnimation();
        });
    })(jQuery);

</script>

</body>
</html>
